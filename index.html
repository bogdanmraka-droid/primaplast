<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="shoe" src="qwe.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="agx" poster="poster.webp" shadow-intensity="1" exposure="2" environment-image="whipple_creek_regional_park_04_1k.hdr" shadow-softness="1" auto-rotate>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <div class="controls glass" id="color-controls">
                    <button data-color="#ff0000">Red</button>
                    <button data-color="#00ff00">Green</button>
                    <button data-color="#0000ff">Blue</button>
                  </div>
      <div class="controls glass">
                    <div>Variant: <select id="variant"></select></div>
                  </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
  
  </body>
</html>
